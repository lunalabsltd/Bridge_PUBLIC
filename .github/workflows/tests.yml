name: Bridge Tests

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          clean: true
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install packages
        run: cd LunaToolbox && npm install

      - name: Run eslint
        run: cd LunaToolbox && npm run eslint

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          clean: true
          submodules: true

      - name: Build Docker container
        run: docker build -t tests .

      - name: Run Docker tests
        run: docker run -t tests eba.bridge test --ci -nd
        timeout-minutes: 15
